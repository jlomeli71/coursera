<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
</head>
<body>
    <p class="main-paragraph">This is an example</p>
    <p>And this is the second paragraph</p>
    <button onclick="change1()">Change First Paragraph</button>
    <button onclick="change2()">Change all paragraphs</button>
    <button onclick="change3()">Change with HTML</button>
    <button onclick="change4()">Change with text</button>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    function change1() {
        let p = d3.select(".main-paragraph")
        p.text("First paragraph changed")
    }

    function change2() {
        d3.selectAll("p").text("All paragraphs changed")
    }

    function change3() {
        d3.select("p").html("<b>Changed</b> with <i>html</i> code.")
    }
    function change4() {
        d3.select("p").text("<b>Changed</b> with <i>text</i> option.")
    }
</script>
</html>
