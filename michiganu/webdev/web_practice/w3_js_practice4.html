<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    var grades = [80, 87, 94, 82, 62, 13, 76, 91, 23, 15];
    
    var sum = 0;

    if (grades.length > 0){
        for (index=0; index < grades.length; index++){
            sum += grades[index];
        }
        document.write(sum/grades.length);
    }
    else
        document.write("Division by 0");

</script>
<body>
    <p></p> 
</body>
</html>
