<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Declaring and array (collection of values)
    // Arrays have attributes and methods
    // grades.length
    // grades.sort()
    // grades.push(element)
    var grades = [80, 87, 94, 82, 62, 13, 76, 91, 23, 15];
    
    var sum = 0;

    for (index=0; index<grades.length; index++){
        sum += grades[index];
    }

    document.write(sum/grades.length);
</script>
<body>
    <p></p> 
</body>
</html>
